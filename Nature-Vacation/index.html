<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- main a-frame library -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

    <!-- physics library -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- particle system library -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- environment library -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!-- text geometry library -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <!-- extras library -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>

    <!-- teleport library -->
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene physics>
        <a-assets>
          <img id="background" src="images/background.jpeg">
          <img id="illusion" src="images/illusion.jpeg">

          <a-asset-item id="fish-obj" src="models/fish.obj"></a-asset-item>
          <a-asset-item id="fish-mtl" src="models/fish.mtl"></a-asset-item>

          <a-asset-item id="smoltree-obj" src="models/smol-tree.obj"></a-asset-item>
          <a-asset-item id="smoltree-mtl" src="models/smol-tree.mtl"></a-asset-item>

          <a-asset-item id="tree-obj" src="models/tree.obj"></a-asset-item>
          <a-asset-item id="tree-mtl" src="models/tree.mtl"></a-asset-item>

          <a-asset-item id="frog-obj" src="models/frog.obj"></a-asset-item>
          <a-asset-item id="frog-mtl" src="models/frog.mtl"></a-asset-item>
        </a-assets>

        <a-entity id="cameraRig" wasd-controls movement-controls>
          <a-entity camera look-controls position="0 1.7 0"></a-entity>
          <a-entity id="head" camera="active: true" look-controls wasd-controls position="0 1.6 0"></a-entity>
          <a-entity oculus-touch-controls="hand: left" teleport-controls="button: trigger; cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
          <a-entity oculus-touch-controls="hand: right" teleport-controls="button: trigger; cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
          <a-entity vive-controls="hand: left" teleport-controls="button: trigger; cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
          <a-entity vive-controls="hand: right" teleport-controls="button: trigger; cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
        </a-entity>

        <a-entity environment="preset: goaland"></a-entity>

        <a-entity geometry = "primitive: sphere" radius = "1" position = "-0.63 1.4 -3.9" material = "src: #illusion"
        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true;">
        </a-entity>

        <a-entity geometry = "primitive: plane" position = "0, .5, -5" scale = "15 15 2" material = "src: #background" rotation = "-90 0 0">
        </a-entity>

        <a-entity obj-model="obj: #fish-obj; mtl: #fish-mtl" position="-4 3 3" rotation="-90 180 0" scale=".5 .5 .5"
        animation="property: position; to: -3 -1 -9; dur: 15000; easing: linear; loop: true;"></a-entity>

        <a-entity obj-model="obj: #fish-obj; mtl: #fish-mtl" position="0 4 10" rotation="-90 180 0" scale=".5 .5 .5"
        animation="property: position; to: 4 4 4; dur: 15000; easing: linear; loop: true;"></a-entity>

        <a-entity obj-model="obj: #fish-obj; mtl: #fish-mtl" position="-3 1 9" rotation="-90 180 0" scale=".5 .5 .5"
        animation="property: position; to: 6 0 -10; dur: 15000; easing: linear; loop: true;"></a-entity>

        <a-entity obj-model="obj: #smoltree-obj; mtl: #smoltree-mtl" position="0 0 3" rotation="0 0 0" scale="1 1 1"
        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true;"></a-entity>

        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="3 5 -3" rotation="0 0 0" scale="1 1 1"
        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true;"></a-entity>

        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="-7 5 3" rotation="0 0 0" scale="1 1 1"
        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true;"></a-entity>

        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="4 -1 -3" rotation="0 0 0" scale="2 2 2"
        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true;"></a-entity>

        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="-3 -1 -9" rotation="0 0 0" scale="1 1 1"
        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true;"></a-entity>

        <a-entity obj-model="obj: #frog-obj; mtl: #frog-mtl" position="-25 4.7 -1" rotation="-50 90 0" scale="4 4 4"></a-entity>

    </a-scene>
  </body>
</html>
